<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mines Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #222;
    }
    .tab {
      padding: 10px 20px;
      color: #fff;
      cursor: pointer;
    }
    .tab.active {
      background: #007bff;
    }
    .game {
      display: none;
      padding: 20px;
      text-align: center;
    }
    .game.active {
      display: block;
    }
    #minefield {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 5px;
      justify-content: center;
      margin: 20px 0;
    }
    .cell {
      width: 60px;
      height: 60px;
      background: #3498db;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 6px;
    }
    .cell.revealed {
      background: #2ecc71;
    }
    .cell.mine {
      background: #e74c3c;
    }
    .controls, .coins {
      margin: 10px 0;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="showGame('mines')">–ú—ñ–Ω–∏</div>
    <div class="tab" onclick="showGame('guess')">–í–≥–∞–¥–∞–π —á–∏—Å–ª–æ</div>
    <div class="tab" onclick="showGame('slots')">–°–ª–æ—Ç–∏</div>
  </div>  <div class="coins">–ë–∞–ª–∞–Ω—Å: <span id="balance">1000</span> mCoin</div>  <div id="mines" class="game active">
    <div class="controls">
      –°—Ç–∞–≤–∫–∞: <input type="number" id="betAmount" value="10" min="1"> mCoin<br>
      –ö—ñ–ª—å–∫—ñ—Å—Ç—å –º—ñ–Ω: <input type="number" id="mineCount" value="3" min="1" max="24">
      <button onclick="startMinesGame()">–ü–æ—á–∞—Ç–∏</button>
    </div>
    <div id="minefield"></div>
  </div>  <div id="guess" class="game">
    <p>–í–≥–∞–¥–∞–π —á–∏—Å–ª–æ –≤—ñ–¥ 1 –¥–æ 10</p>
    <input type="number" id="guessNumber" min="1" max="10">
    <button onclick="playGuess()">–í–≥–∞–¥–∞—Ç–∏</button>
  </div>  <div id="slots" class="game">
    <p>–°–ª–æ—Ç-–º–∞—à–∏–Ω–∞</p>
    <button onclick="playSlots()">–ö—Ä—É—Ç–∏—Ç–∏</button>
    <div id="slotResult"></div>
  </div>  <script>
    let balance = 1000;
    let mines = [];
    let revealed = [];

    function updateBalance() {
      document.getElementById('balance').textContent = balance;
    }

    function showGame(name) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.game').forEach(g => g.classList.remove('active'));
      document.querySelector(`.tab[onclick*='${name}']`).classList.add('active');
      document.getElementById(name).classList.add('active');
    }

    function startMinesGame() {
      const mineCount = +document.getElementById('mineCount').value;
      const bet = +document.getElementById('betAmount').value;
      if (bet > balance) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –∫–æ—ñ–Ω—ñ–≤");
      balance -= bet;
      updateBalance();
      mines = Array(25).fill(false);
      revealed = Array(25).fill(false);
      let count = mineCount;
      while (count > 0) {
        const i = Math.floor(Math.random() * 25);
        if (!mines[i]) {
          mines[i] = true;
          count--;
        }
      }
      renderMinefield();
    }

    function renderMinefield() {
      const field = document.getElementById('minefield');
      field.innerHTML = '';
      for (let i = 0; i < 25; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.onclick = () => revealCell(i);
        if (revealed[i]) {
          cell.classList.add(mines[i] ? 'mine' : 'revealed');
          cell.textContent = mines[i] ? 'X' : 'üíé';
        } else {
          cell.textContent = '?';
        }
        field.appendChild(cell);
      }
    }

    function revealCell(i) {
      if (revealed[i]) return;
      revealed[i] = true;
      if (mines[i]) {
        alert('–ú—ñ–Ω–∞! –ì—Ä—É –∑–∞–≤–µ—Ä—à–µ–Ω–æ.');
        renderMinefield();
      } else {
        balance += Math.floor(+document.getElementById('betAmount').value * 0.2);
        updateBalance();
        renderMinefield();
      }
    }

    function playGuess() {
      const bet = 10;
      if (balance < bet) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –∫–æ—ñ–Ω—ñ–≤");
      balance -= bet;
      const guess = +document.getElementById('guessNumber').value;
      const number = Math.floor(Math.random() * 10) + 1;
      if (guess === number) {
        balance += 100;
        alert("–ü—Ä–∞–≤–∏–ª—å–Ω–æ! –í–∏–≥—Ä–∞—à 100 mCoin");
      } else {
        alert("–ë—É–ª–æ —á–∏—Å–ª–æ: " + number);
      }
      updateBalance();
    }

    function playSlots() {
      const bet = 20;
      if (balance < bet) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –∫–æ—ñ–Ω—ñ–≤");
      balance -= bet;
      const items = ['üçí','üîî','üíé','7Ô∏è‚É£'];
      const res = [0, 0, 0].map(() => items[Math.floor(Math.random() * items.length)]);
      const result = res.join(' ');
      document.getElementById('slotResult').textContent = result;
      if (res[0] === res[1] && res[1] === res[2]) {
        balance += 200;
        alert("–í–∏–≥—Ä–∞—à 200 mCoin!");
      }
      updateBalance();
    }

    updateBalance();
  </script></body>
</html>
